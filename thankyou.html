    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

            animation: fadeIn 0.5s ease-in;
        }

            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Thank You!</h1>
        <p class="text-gray-600 mb-6">Your message has been sent successfully. We'll get back to you soon.</p>
        <a href="/" class="bg-yellow-500 hover:bg-yellow-600 text-white px-6 py-2 rounded-lg inline-block transition-colors">

        </a>
    </div>
